<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>PasTrees</title>
  </head>
  <body>
    <nav class="homeNav">
      <ul>
   
          <a class="link" href="foodupload.html"><li>Add to Food catalog</li></a>
          <a class="link" href="foodlist.html"><li>View Food Catalog</li></a>
          <a class="link" href="orderlist.html"><li>View Orders</li></a>
      </ul>
    </nav>
    <main class="main-content">
      
        <p class="foodmessage"></p>
        <br><br><br><h1>Food Upload</h1><br><br><br>
      <form class="foodform">
          <div class="closeBtn">&Cross;</div>
        <input
          type="text"
          name="foodname"
          id="foodname"
          placeholder="Food Name"
        />
        <input
          type="text"
          name="prices"
          id="prices"
          placeholder="prices"
        />
        
        <input type="imgurl"
         name="imgurl" 
         id="imgurl" 
         placeholder="Image Url" />
        
        <button class="foodSubmitBtn">Upload food</button>
      </form>
      </main>
    <footer>Copyright &copy; PasTrees</footer>
    <script src="./jquery.js"></script>
    <script src="./foodform.js"></script>
  </body>
</html>

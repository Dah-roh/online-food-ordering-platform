<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>PasTrees</title>
  </head>
  <body>
    <nav class="homeNav">
        <ul>
            <a href="index.html">
                <a href="index.html"><li>Home</li></a>
                <a href="about.html"><li>About</li></a>
                <a href="contact.html"><li>Contact</li></a>
                <a href="cakes.html"><li>Cakes</li></a>
                <a href="breads.html"><li>breads</li></a>
                <a href=".html"><li class="registerBtn">Register</li></a>
            <li class="loginBtn">Login</li>
            <li class="logoutBtn">Log out</li>
        </ul>
    </nav>
    <main class="main-content">
        <img src="" class="img" attr=''></img>
        <p class="regMessage"></p>
      <form class="regForm">
          <div class="closeBtn">&Cross;</div>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Full Name"
        />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        
        <input type="email" name="email" id="email" placeholder="Email Address" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <button class="regSubmitBtn">Register</button>
      </form>
    <form class="loginForm">
        <p class="regMessage"></p>
        <div class="closeLoginBtn">&Cross;</div>
        <input type="emailLogin" name="emailLogin" id="emailLogin" placeholder="Email Address" />
        <input type="passwordLogin" name="passwordLogin" id="passwordLogin" placeholder="password" />
        <button class="loginSubmitBtn">Login</button>
</form>
    </main>
    <footer>Copyright &copy; PasTrees</footer>
    <script src="./jquery.js"></script>
    <script src="./forms.js"></script>
  </body>
</html>
